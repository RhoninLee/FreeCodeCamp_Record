<header>
    <h1 id="title">Console Survey</h1>
</header>
<div id="survey-frame">
    <p id="description">
        Collect some data for Game Consoles
    </p>
    <form id="survey-form">
        <label for="name" id="name-label">* Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">* Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">* Age: </label>
        <input type="number" id="number" placeholder="Enter your age" min="1" max="150" required>
        <label for="dropdown" id="dropdown-label">Current Role: </label>
        <select id="dropdown">
            <option>Student</option>
            <option>Full time job</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        <label for="otherdropdown" id="otherdropdown-label">Gender: </label>
        <select id="otherdropdown">
            <option>Male</option>
            <option>Female</option>
        </select>
        <fieldset id="radio-group">
            <legend>How often play game consoles with your friends:</legend>
            <input id="radio-1" type="radio" name="items" value="Often">
            <label for="radio-1">Often</label><br>
            <input id="radio-2" type="radio" name="items" value="Occasionally">
            <label for="radio-2">Occasionally</label><br>
            <input id="radio-3" type="radio" name="items" value="Never">
            <label for="radio-3">Never</label>
        </fieldset>
    </form>
</div>
