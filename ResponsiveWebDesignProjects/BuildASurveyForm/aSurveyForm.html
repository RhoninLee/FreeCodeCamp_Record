<link rel="stylesheet" type="text/css" href="aSurveyForm.css">

<header>
    <h1 id="title">Console Survey</h1>
</header>
<div id="main">
    <p id="description">
        Collect some data for Game Consoles
    </p>
    <form id="survey-form">
        <div class="info-div">
            <label for="name" class="infolabel" id="name-label">* Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="info-div">
            <label for="email" class="infolabel" id="email-label">* Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="info-div">
            <label for="number" class="infolabel" id="number-label">* Age: </label>
            <input type="number" id="number" placeholder="Enter your age" min="1" max="150" required>
        </div>
        <div class="info-div">
            <label for="dropdown" id="dropdown-label">Current Role: </label>
            <select id="dropdown">
                <option>Student</option>
                <option>Full time job</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div class="info-div">
            <label for="otherdropdown" id="otherdropdown-label">Gender: </label>
            <select id="otherdropdown">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <fieldset id="radio-group" class="info-div">
            <legend>How often play game consoles with your friends:</legend>
            <input id="radio-1" type="radio" name="items" value="Often">
            <label for="radio-1">Often</label><br>
            <input id="radio-2" type="radio" name="items" value="Occasionally">
            <label for="radio-2">Occasionally</label><br>
            <input id="radio-3" type="radio" name="items" value="Never">
            <label for="radio-3">Never</label>
        </fieldset>
        <fieldset id="check-group" class="info-div">
            <legend>Which game console do you have:</legend>
            <input id="checkbox-1" type="checkbox" name="consoles" value="PS4">
            <label for="checkbox-1">PS4</label><br>
            <input id="checkbox-2" type="checkbox" name="consoles" value="XBoxOneX">
            <label for="checkbox-2">XBoxOneX</label><br>
            <input id="checkbox-3" type="checkbox" name="consoles" value="Switch">
            <label for="checkbox-3">Switch</label>
        </fieldset>
        <div class="info-div">
            <label for="comments" id="comments-label">Input your comments: </label>
            <textarea id="comments" placeholder="Enter your comments"></textarea>
        </div>
        <div class="info-div" id="submit-div">
            <input type="submit" id="submit" name="submit" value="Submit">
        </div>
    </form>
</div>
