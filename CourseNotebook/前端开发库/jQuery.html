<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lobster"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            // elements animated
            // $('button').addClass('animated bounce');
            // $('.well').addClass('animated shake');
            // $('#target3').addClass('animated fadeOut');

            // $('button').addClass('animated');
            // $('.btn').addClass('shake');
            // $('#target1').addClass('btn-primary');

            $('button').addClass('animated bounce');
            $('.well').addClass('animated shake');
            $('#target3').addClass('animated fadeOut');
            $('button').removeClass('btn-default');
        });
    </script>
    <body>
        <div class="container-fluid">
            <h3 class="text-primary text-center">jQuery Playground</h3>
            <div class="row">
                <div class="col-xs-6">
                    <h4>#left-well</h4>
                    <div class="well" id="left-well">
                        <button class="btn btn-default target" id="target1">
                            #target1
                        </button>
                        <button class="btn btn-default target" id="target2">
                            #target2
                        </button>
                        <button class="btn btn-default target" id="target3">
                            #target3
                        </button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <h4>#right-well</h4>
                    <div class="well" id="right-well">
                        <button class="btn btn-default target" id="target4">
                            #target4
                        </button>
                        <button class="btn btn-default target" id="target5">
                            #target5
                        </button>
                        <button class="btn btn-default target" id="target6">
                            #target6
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
